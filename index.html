@media (max-width: 1400px) { .chart-grid { grid-template-columns: repeat(2, 1fr); } }

.toggle-switch {

<script>
// --- CONFIG & STATE ---
let allData = [];
let fuse = null;
let allSites = [];
let siteCutoverMap = {}; // Maps eNodeB Name -> On-Air Date
let allOnAirDates = [];
let selectedOnAirDates = [];

let selectedSites = [];
let currentTab = "both"; // DEFAULT IS NOW 'BOTH'
let graphsPerSlide = 2; 

let chartExportColor = '#2F80ED'; // Default Line/Dot Color (Dark Blue)
let chartExportTitleColor = '#333333'; // Default Title Color (Dark Gray/Black)
  
let currentSheet = 'site'; // Default
const sheetToggle = document.getElementById("sheetToggle");

// Chart style configuration
let currentChartStyle = {
    lineWidth: 2,
    tension: 0.1,
    pointRadius: 3,
    pointStyle: 'circle',
    fill: false,
    stepped: false,
    borderDash: []
};

const acceptanceKpis = [
  "LTE RRC Setup Success Rate(%)","ERAB Setup Success Rate(%)","LTE Call Setup Success Rate(%)","E-RAB Call Drop Rate(%)",
  "CSFB Access Success Rate(%)","LTE Intra Freq HO Success Rate(%)","Intra-eNB HO Success Rate(%)","Inter-eNBX2HO Success Rate(%)",
  "Inter-eNBS1HO Success Rate(%)","Max RRC Connected Ue","DL Data Total Volume (Gbyte)","UL Data Total Volume (Gbyte)",
  "E-RAB Setup Success Rate (VoIP)(%)","Call Drop Rate (VoIP)(%)","Intra-frequency Handover Out Success Rate(VoIP)(%)",
  "Inter-frequency Handover Out Success Rate(VoIP)(%)","SRVCC Success Rate (L2W)(%)","SRVCC Success Rate (L2G)(%)"
];
const monitoringKpis = [
  "Cell Availability Ratio(%)","Average Latency Downlink (msecs)","DL PRB Utilization (%)","UL PRB Utilization (%)",
  "LTE DL - Cell Average Throughput (Mbit/s)","LTE UL - Cell Average Thoughput (Mbit/s)","LTE DL -USER Average Throughput (Mbit/s)",
  "LTE UL -USER Average Throughput (Mbit/s)","Downlink Packet Loss Rate (VoIP)(%)","Uplink Packet Loss Rate (VoIP)(%)",
  "VoLTE Traffic Erlang","VoLTE Traffic DL (MB)","VoLTE Traffic UL (MB)","DL BLER QCI1","UL BLER QCI1"
];

let selectedKpis = {
  acceptance: [...acceptanceKpis],
  monitoring: [...monitoringKpis]
};

// --- IMPROVED Y-AXIS SCALING FUNCTIONS ---

/**
 * Gets optimal tick interval for a given range
 */
function getOptimalTickInterval(range) {
    const niceIntervals = [0.1, 0.2, 0.25, 0.5, 1, 2, 2.5, 5, 10, 20, 25, 50, 100, 200, 250, 500, 1000];
    const targetTicks = 5; // Aim for about 5-6 ticks
    
    // Calculate ideal interval
    let idealInterval = range / targetTicks;
    
    // Find the nearest nice interval
    let bestInterval = niceIntervals[0];
    let bestDiff = Math.abs(idealInterval - bestInterval);
    
    for (let interval of niceIntervals) {
        const diff = Math.abs(idealInterval - interval);
        if (diff < bestDiff) {
            bestDiff = diff;
            bestInterval = interval;
        }
    }
    
    return bestInterval;
}

/**
 * Makes nice rounded values with better interval logic
 */
function makeNiceRange(min, max) {
    // If both are 0, return sensible defaults
    if (min === 0 && max === 0) {
        return { min: 0, max: 10, stepSize: 2 };
    }
    
    // Handle very small values
    if (max < 0.001) {
        const magnitude = Math.pow(10, Math.ceil(-Math.log10(max)));
        const step = 0.1 / magnitude;
        const niceMin = Math.floor(min * magnitude) / magnitude;
        const niceMax = Math.ceil(max * magnitude) / magnitude;
        return { 
            min: Math.max(0, niceMin - step), 
            max: niceMax + step, 
            stepSize: step 
        };
    }
    
    const range = max - min;
    
    // Add 10% padding
    const padding = range * 0.1;
    let paddedMin = Math.max(0, min - padding);
    let paddedMax = max + padding;
    
    // Get optimal tick interval
    const interval = getOptimalTickInterval(paddedMax - paddedMin);
    
    // Round to nice intervals
    const niceMin = Math.floor(paddedMin / interval) * interval;
    const niceMax = Math.ceil(paddedMax / interval) * interval;
    
    // Ensure we have at least 5 ticks
    const actualTicks = (niceMax - niceMin) / interval;
    if (actualTicks < 4) {
        const extraTicks = Math.ceil((4 - actualTicks) / 2);
        const newMin = Math.max(0, niceMin - (extraTicks * interval));
        const newMax = niceMax + (extraTicks * interval);
        
        return { 
            min: newMin, 
            max: newMax, 
            stepSize: interval 
        };
    }
    
    return { 
        min: Math.max(0, niceMin), 
        max: niceMax, 
        stepSize: interval 
    };
}

/**
 * Gets Y-axis configuration based on data values
 */
function getYAxisConfig(dataMin, dataMax, kpi) {
    const kpiLower = kpi.toLowerCase();
    const isPercentageKpi = kpiLower.includes('%') || 
                           kpiLower.includes('rate') || 
                           kpiLower.includes('ratio') ||
                           kpiLower.includes('availability') ||
                           kpiLower.includes('success') ||
                           kpiLower.includes('drop');
    
    // Special handling for percentage KPIs in 95-100 range
    if (isPercentageKpi && dataMin >= 95 && dataMax <= 100) {
        return { min: 95, max: 100, stepSize: 1 };
    }
    
    // Handle percentage KPIs (0-100)
    if (isPercentageKpi) {
        let min = Math.max(0, dataMin * 0.9);
        let max = Math.min(100, dataMax * 1.1);
        
        // Ensure we don't go below 0
        if (min < 0) min = 0;
        
        // If max is 100, keep it at 100
        if (dataMax === 100) max = 100;
        
        // If min is 0, keep it at 0
        if (dataMin === 0) min = 0;
        
        const range = max - min;
        const interval = getOptimalTickInterval(range);
        
        return {
            min: Math.floor(min / interval) * interval,
            max: Math.ceil(max / interval) * interval,
            stepSize: interval
        };
    }
    
    // For all other KPIs, use the improved scaling
    return makeNiceRange(dataMin, dataMax);
}

// --- GLOBAL UTILITY FUNCTIONS ---

/**
 * Switches the active tab (Acceptance, Monitoring, Both).
 */
function switchTab(tab) {
    document.querySelectorAll('.tab').forEach(btn => {
        btn.classList.remove('active');
    });
    document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active');
    currentTab = tab;
    renderCharts(); 
}

// --- DATA FETCHING & MAPPING ---

function switchSheetToggle() {
    if(currentSheet === 'site') {
        currentSheet = 'group';
        sheetToggle.classList.add('active');
    } else {
        currentSheet = 'site';
        sheetToggle.classList.remove('active');
    }
    fetchData(); // Refetch charts based on new sheet
}

async function fetchData(){
  try {
    // 1. Fetch KPI Data
    const sheetUrls = {
    site: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRIeWBt5CB8zpdFja0b3h2kodVsUrjD_PSHOkF93MkecZF04gWDoMXVq-q0REU-RvFQbjVggJVDLpUi/pub?gid=893314169&single=true&output=csv",
    group: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRIeWBt5CB8zpdFja0b3h2kodVsUrjD_PSHOkF93MkecZF04gWDoMXVq-q0REU-RvFQbjVggJVDLpUi/pub?gid=0&single=true&output=csv"
};
  
const kpiUrl = sheetUrls[currentSheet] + "&t=" + Date.now();
    const kpiRes = await fetch(kpiUrl);
    const kpiText = await kpiRes.text();
    
    const kpiRows = kpiText.trim().split('\n').map(r=>r.split(','));
    const kpiHeaders = kpiRows.shift().map(h=>h.trim());
    allData = kpiRows.map(r=>{ 
      const obj={}; 
      kpiHeaders.forEach((h,i)=>{ 
        const val=r[i]?r[i].trim():""; 
        obj[h] = val==="" ? null : (isNaN(val) ? val : parseFloat(val)); 
      }); 
      return obj; 
    });

    // Determine all sites present in the KPI data
    allSites = [...new Set(allData.map(d=>d["eNodeB Name"]))].filter(s=>s).sort();

    // 2. Fetch Cutover Data
    const cutoverUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRIeWBt5CB8zpdFja0b3h2kodVsUrjD_PSHOkF93MkecZF04gWDoMXVq-q0REU-RvFQbjVggJVDLpUi/pub?gid=19616562&single=true&output=csv&t=" + Date.now();
    const cutoverRes = await fetch(cutoverUrl);
    const cutoverText = await cutoverRes.text();
    
    const cutoverRows = cutoverText.trim().split('\n').map(r=>r.split(','));
    const cutoverHeaders = cutoverRows.shift().map(h=>h.trim());
    
    siteCutoverMap = {};
    cutoverRows.forEach(r => {
        const siteName = r[cutoverHeaders.indexOf("eNodeB Name")]?.trim();
        const onAirDate = r[cutoverHeaders.indexOf("On-Air Date")]?.trim();
        if (siteName && onAirDate) {
            if (allSites.includes(siteName)) {
                 siteCutoverMap[siteName] = onAirDate;
            }
        }
    });

    // 3. Initialize Date Filter Options and State
    allOnAirDates = [...new Set(Object.values(siteCutoverMap))].filter(d => d).sort();
    selectedOnAirDates = [...allOnAirDates];
    selectedSites = [];

    // 4. Update UI
    setupOnAirDateDropdown();
    setupSiteDropdown();
    renderCharts();

  } catch(e) { console.error(e); alert("Failed to load data."); }
}

function drawStylePreview(ctx, style) {
    const width = 300;
    const height = 40;
    
    // Clear
    ctx.clearRect(0, 0, width, height);
    
    // Draw grid
    ctx.strokeStyle = '#eee';
    ctx.lineWidth = 1;
    for (let i = 0; i <= 4; i++) {
        ctx.beginPath();
        ctx.moveTo(0, i * 10);
        ctx.lineTo(width, i * 10);
        ctx.stroke();
    }
    
    // Draw line
    ctx.strokeStyle = '#2F80ED';
    ctx.lineWidth = style.lineWidth;
    ctx.setLineDash(style.borderDash);
    
    ctx.beginPath();
    const points = [
        {x: 20, y: 30},
        {x: 80, y: 10},
        {x: 140, y: 35},
        {x: 200, y: 15},
        {x: 260, y: 25}
    ];
    
    if (style.stepped) {
        // Draw stepped line
        ctx.moveTo(points[0].x, points[0].y);
        for (let i = 1; i < points.length; i++) {
            ctx.lineTo(points[i].x, points[i-1].y);
            ctx.lineTo(points[i].x, points[i].y);
        }
    } else {
        // Draw curved line
        ctx.moveTo(points[0].x, points[0].y);
        for (let i = 1; i < points.length - 2; i++) {
            const xc = (points[i].x + points[i + 1].x) / 2;
            const yc = (points[i].y + points[i + 1].y) / 2;
            ctx.quadraticCurveTo(points[i].x, points[i].y, xc, yc);
        }
        ctx.quadraticCurveTo(points[points.length - 2].x, points[points.length - 2].y, 
                           points[points.length - 1].x, points[points.length - 1].y);
    }
    ctx.stroke();
    
    // Draw points
    if (style.pointRadius > 0) {
        ctx.fillStyle = '#2F80ED';
        ctx.setLineDash([]);
        points.forEach(point => {
            ctx.beginPath();
            ctx.arc(point.x, point.y, style.pointRadius, 0, Math.PI * 2);
            ctx.fill();
        });
    }
    
    // Fill area if needed
    if (style.fill) {
        ctx.globalAlpha = 0.2;
        ctx.fillStyle = '#2F80ED';
        ctx.beginPath();
        ctx.moveTo(20, 30);
        if (style.stepped) {
            for (let i = 1; i < points.length; i++) {
                ctx.lineTo(points[i].x, points[i-1].y);
                ctx.lineTo(points[i].x, points[i].y);
            }
        } else {
            for (let i = 1; i < points.length - 2; i++) {
                const xc = (points[i].x + points[i + 1].x) / 2;
                const yc = (points[i].y + points[i + 1].y) / 2;
                ctx.quadraticCurveTo(points[i].x, points[i].y, xc, yc);
            }
            ctx.quadraticCurveTo(points[points.length - 2].x, points[points.length - 2].y, 
                               points[points.length - 1].x, points[points.length - 1].y);
        }
        ctx.lineTo(points[points.length - 1].x, height);
        ctx.lineTo(20, height);
        ctx.closePath();
        ctx.fill();
        ctx.globalAlpha = 1;
    }
}

// --- CHART RENDERING ---

function renderCharts(){
  const container = document.getElementById("mainChartContainer");
  container.innerHTML = "";
  
  let kpisToShow = [];
  if(currentTab === "acceptance") kpisToShow = selectedKpis.acceptance;
  else if(currentTab === "monitoring") kpisToShow = selectedKpis.monitoring;
  else if(currentTab === "both") kpisToShow = [...selectedKpis.acceptance, ...selectedKpis.monitoring];

  // 1. Determine final list of sites based on date filter AND site filter
  let sitesFromDate = allSites.filter(site => {
      const date = siteCutoverMap[site];
      return selectedOnAirDates.includes(date);
  });

  let finalSiteList;
  if (selectedSites.length > 0) {
      finalSiteList = selectedSites;
  } else {
      finalSiteList = sitesFromDate;
  }
  
  let filteredData = allData.filter(d => finalSiteList.includes(d["eNodeB Name"]));

  // 2. Process Timeline
  const timeline = [...new Set(filteredData.map(d=>d["Date"]))].sort((a,b)=>{
    const [da,ma,ya]=a.split('/').map(Number);
    const [db,mb,yb]=b.split('/').map(Number);
    return new Date(ya,ma-1,da)-new Date(yb,mb-1,db);
  });

  const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
  const timelineLabels = timeline.map(d => {
      const [day, month] = d.split('/').map(Number);
      return `${day} ${monthNames[month - 1]}`;
  });

  // 3. Generate Charts
  kpisToShow.forEach((kpi, idx) => {
    const card = document.createElement("div");
    card.className = "chart-card";
    
    const wrapper = document.createElement("div");
    wrapper.className = "chart-container";
    
    const canvas = document.createElement("canvas");
    canvas.id = `chart_${idx}`;
    
    wrapper.appendChild(canvas);
    card.appendChild(wrapper);
    container.appendChild(card);

    // Calculate Data
    const dataPoints = timeline.map(date => {
      const values = filteredData
        .filter(d => d["Date"] === date)
        .map(d => d[kpi])
        .filter(v => v !== null && v !== "")
        .map(Number)
        .filter(v => !isNaN(v));

      if (values.length === 0) return null;

      const kpiLower = kpi.toLowerCase();
      if (kpiLower.includes('%') || kpiLower.includes('rate') || kpiLower.includes('avg') || kpiLower.includes('average') || kpiLower.includes('max')) {
        return values.reduce((a, b) => a + b, 0) / values.length;
      } else {
        return values.reduce((a, b) => a + b, 0);
      }
    });

    // Get valid values for Y-axis scaling
    let validValues = dataPoints.filter(v => v !== null);
    let dataMin = validValues.length > 0 ? Math.min(...validValues) : 0;
    let dataMax = validValues.length > 0 ? Math.max(...validValues) : 100;

    // Get Y-axis configuration using improved scaling
    const yAxisConfig = getYAxisConfig(dataMin, dataMax, kpi);

    // Draw Chart with current style
    new Chart(canvas.getContext("2d"), {
      type: 'line',
      data: {
        labels: timelineLabels,
        datasets: [{
          label: (finalSiteList.length > 0 && dataPoints.some(p => p !== null)) ? "Aggregate" : "No Data",
          data: dataPoints,
          borderColor: getRandomColor(),
          backgroundColor: currentChartStyle.fill ? getRandomColor(0.2) : 'transparent',
          borderWidth: currentChartStyle.lineWidth,
          borderDash: currentChartStyle.borderDash,
          pointRadius: currentChartStyle.pointRadius,
          pointStyle: currentChartStyle.pointStyle,
          tension: currentChartStyle.tension,
          stepped: currentChartStyle.stepped,
          fill: currentChartStyle.fill,
          spanGaps: true 
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: {
            x: {
                type: 'number',
                easing: 'linear',
                duration: 500,
                from: NaN,
                delay: (ctx) => ctx.index * 30 
            },
            y: { duration: 0 }
        },
        plugins: { 
            legend: { display: false },
            title: {
                display: true,
                text: kpi,
                font: {
                    size: 14,
                    weight: 'bold'
                },
                color: '#333'
            }
        },
        scales: {
           x: { 
               ticks: { font: {size:8} }, 
               grid: {display:false} 
           },
           y: { 
               beginAtZero: false, 
               grid: {color:'#eee'},
               min: yAxisConfig.min,
               max: yAxisConfig.max,
               ticks: {
                   stepSize: yAxisConfig.stepSize,
                   callback: function(value) {
                       if (kpi.includes('%')) {
                           return value + '%';
                       }
                       // Format large numbers nicely
                       if (value >= 1000000) {
                           return (value / 1000000).toFixed(1) + 'M';
                       }
                       if (value >= 1000) {
                           return (value / 1000).toFixed(1) + 'K';
                       }
                       // Format small numbers with appropriate precision
                       if (value < 1) {
                           return value.toFixed(3);
                       }
                       if (value < 10) {
                           return value.toFixed(1);
                       }
                       return Math.round(value);
                   }
               }
           }
        }
      }
    });
  });
}

function getRandomColor(alpha = 1) {
  const colors = [
    `rgba(47, 128, 237, ${alpha})`,
    `rgba(39, 174, 96, ${alpha})`,
    `rgba(210, 71, 38, ${alpha})`,
    `rgba(142, 68, 173, ${alpha})`,
    `rgba(243, 156, 18, ${alpha})`,
    `rgba(41, 128, 185, ${alpha})`
  ];
  return colors[Math.floor(Math.random() * colors.length)];
}

function getLayoutConfig(count) {
    const slideWidth = 10.0;
    const slideHeight = 5.625;
    const marginX = 0.2;	
    const marginTop = 0.9;
    const marginBottom = 0.2;
    const gap = 0.15;

    let rows, cols;

    switch(parseInt(count)) {
        case 1: rows = 1; cols = 1; break;
        case 2: rows = 1; cols = 2; break;
        case 3: rows = 2; cols = 2; break;
        case 4: rows = 2; cols = 2; break;
        case 6: rows = 2; cols = 3; break;
        case 9: rows = 3; cols = 3; break;
        default: rows = 2; cols = 2;
    }

    const usableW = slideWidth - (marginX * 2);
    const usableH = slideHeight - marginTop - marginBottom;

    const chartW = (usableW - ((cols - 1) * gap)) / cols;
    const chartH = (usableH - ((rows - 1) * gap)) / rows;

    return { rows, cols, chartW, chartH, gap, marginX, marginTop, slideWidth, slideHeight };
}

    document.querySelectorAll('#titleColorOptions .color-option').forEach(el => {
        el.classList.remove('selected');
        if (el.dataset.color === titleColor) el.classList.add('selected');
    });
}

function updatePreviewSettings(newCount, newLineColor, newTitleColor) {
    if (newCount) graphsPerSlide = parseInt(newCount);
    if (newLineColor) chartExportColor = newLineColor;
    if (newTitleColor) chartExportTitleColor = newTitleColor;

    highlightSettingButtons(graphsPerSlide, chartExportColor, chartExportTitleColor);
    
    const count = graphsPerSlide;
    const body = document.getElementById("previewBody");
    const canvases = document.querySelectorAll("canvas");
    
    document.getElementById("previewTitle").textContent = `PPT Export Preview (${count} Graphs per Slide)`;
    body.innerHTML = "";

    const layout = getLayoutConfig(count);
    const gridTemplateCols = `repeat(${layout.cols}, 1fr)`;

    for(let i=0; i<canvases.length; i+=count){
        const slideDiv = document.createElement("div");
        slideDiv.className = "preview-slide";
        
        const slideTitle = document.createElement("div");
        slideTitle.className = "preview-slide-title";
        slideTitle.textContent = `Slide ${Math.floor(i/count) + 1}`;
        slideDiv.appendChild(slideTitle);

        const grid = document.createElement("div");
        grid.className = "preview-grid";
        grid.style.display = "grid";
        grid.style.gridTemplateColumns = gridTemplateCols;
        grid.style.gap = "10px";
        grid.style.height = "100%";
        grid.style.paddingTop = "30px";
        grid.style.alignContent = "start";

        for(let j=0; j<count; j++){
            if(i+j < canvases.length){
                const c = canvases[i+j];
                const box = createPreviewBox(c, chartExportColor, chartExportTitleColor);	
                
                const chartsOnSlide = Math.min(count, canvases.length - i);
                let previewRows = layout.rows;
                
                if (layout.rows === 2 && chartsOnSlide <= 4) {
                    previewRows = 1; 
                }
                
                if (chartsOnSlide === 3) {
                    previewRows = 1;
                }
                
                grid.appendChild(box);
            }
        }
        slideDiv.appendChild(grid);
        body.appendChild(slideDiv);
    }
}

function createPreviewBox(canvas, lineColor, titleColor) {
    const box = document.createElement("div");
    box.className = "preview-img-box";
    
    const tempCanvas = document.createElement('canvas');
    tempCanvas.width = canvas.width;
    tempCanvas.height = canvas.height;
    const tempCtx = tempCanvas.getContext('2d');
    
    const chartInstance = Chart.getChart(canvas.id);
    let imgData = '';
    
    if (chartInstance) {
        const originalColors = chartInstance.data.datasets.map(d => d.borderColor);
        const originalPointColors = chartInstance.data.datasets.map(d => d.pointBorderColor);
        const originalTitleColor = chartInstance.options.plugins.title.color;
        
        chartInstance.data.datasets.forEach(d => {	
            d.borderColor = lineColor;	
            d.pointBorderColor = lineColor;	
            d.pointBackgroundColor = lineColor;	
            d.pointRadius = 3;	
            d.pointStyle = 'circle';	
            d.spanGaps = true;	
        });

        chartInstance.options.plugins.title.color = titleColor;	
        
        chartInstance.update('none');	
        
        tempCtx.drawImage(canvas, 0, 0);
        imgData = tempCanvas.toDataURL("image/png");
        
        chartInstance.data.datasets.forEach((d, index) => {	
            d.borderColor = originalColors[index];	
            d.pointBorderColor = originalPointColors[index];
        });
        chartInstance.options.plugins.title.color = originalTitleColor;
        chartInstance.update('none');
    }

    const img = document.createElement("img");
    img.src = imgData;
    img.style.maxHeight = "100%";
    img.style.maxWidth = "100%";
    img.style.objectFit = "contain";
    
    box.appendChild(img);
    return box;
}

function closePreview(){ document.getElementById("previewModal").style.display = "none"; }

async function downloadPPT(){
    const pptx = new PptxGenJS();
    pptx.layout = 'LAYOUT_16x9';
    
    let slide = pptx.addSlide();
    slide.addText("LTE KPI Report", { x:0.5, y:2, fontSize:32, bold:true, color:'2F80ED' });
    slide.addText(`Generated: ${new Date().toLocaleDateString()}`, { x:0.5, y:3, fontSize:14 });

    const canvases = document.querySelectorAll("canvas");
    const count = graphsPerSlide;
    const lineColor = chartExportColor;	
    const titleColor = chartExportTitleColor;
    
    const layout = getLayoutConfig(count);
    const effectiveMarginTop = 0.2; 

    for(let i=0; i<canvases.length; i+=count){
        let slide = pptx.addSlide();

        for(let j=0; j<count; j++){
            if(i+j < canvases.length){
                const c = canvases[i+j];
                
                const colIndex = j % layout.cols;
                const rowIndex = Math.floor(j / layout.cols);

                const xPos = layout.marginX + (colIndex * (layout.chartW + layout.gap));
                const yPos = effectiveMarginTop + (rowIndex * (layout.chartH + layout.gap));
                
                const chartInstance = Chart.getChart(c.id);
                const originalColors = chartInstance.data.datasets.map(d => d.borderColor);
                const originalPointColors = chartInstance.data.datasets.map(d => d.pointBorderColor);
                const originalTitleColor = chartInstance.options.plugins.title.color;
                
                chartInstance.data.datasets.forEach(d => {	
                    d.borderColor = lineColor;	
                    d.pointBorderColor = lineColor;	
                    d.pointBackgroundColor = lineColor;	
                    d.pointRadius = 3;
                    d.spanGaps = true;	
                });
                chartInstance.options.plugins.title.color = titleColor;	
                chartInstance.update('none');	
                
                const imgData = c.toDataURL("image/png");
                
                chartInstance.data.datasets.forEach((d, index) => {	
                    d.borderColor = originalColors[index];	
                    d.pointBorderColor = originalPointColors[index];
                    d.spanGaps = true;	
                });
                chartInstance.options.plugins.title.color = originalTitleColor;
                chartInstance.update('none');
                
                slide.addImage({	
                    data: imgData,	
                    x: xPos,	
                    y: yPos,	
                    w: layout.chartW,	
                    h: layout.chartH	
                });
            }
        }
    }

    pptx.writeFile({ fileName: `KPI_Report_${new Date().getTime()}.pptx` });
    closePreview();
}
